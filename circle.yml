deployment:
  npm:
    branch: master
    commands:
      - npm version 1.3.$CIRCLE_BUILD_NUM --no-git-tag-version
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish

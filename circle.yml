machine:
  node:
    version: 4.3.1
  services:
    - mongod
    - redis
general:
  artifacts:
    - $CIRCLE_TEST_REPORTS
test:
  pre:
    - cp config_sample.json config.json
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - mkdir -p $CIRCLE_TEST_REPORTS/coverage
  override:
    - npm run test-unit
